<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>to do list</title>
  <link rel="stylesheet" href="./todo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/494e1ade3c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://kit.fontawesome.com/494e1ade3c.css" crossorigin="anonymous">


</head>

<body>
  <div class=" row justify-content-center align-items-center " style="height: 50vh;">
    <div class="row  align-items-center justify-content-center py-5">
      <div class="col-10 col-sm-7 col-md-5 col-lg-4 col-xxl-3 ">
        <div class=" input-group " id="kol">
          <input type="text" class="form-control" style="background-color: rgb(255, 217, 233);"
            placeholder="please enter todo" id="todo">
          <button class="btn " style="background-color: rgb(255, 217, 233);" id="add">
            <!-- <i class="fas fa-search" ></i> -->
            add
          </button>
        </div>
      </div>
    </div>
    <div class=" row justify-content-center align-items-center py-5 ">
      <ul class=" col-4   list-group col-10 col-sm-7 col-md-5 col-lg-4 col-xxl-3" id="ull">

      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  <script src="./todo.js"></script>
</body>

</html>
